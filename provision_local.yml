---
  - hosts: all
    connection: local
    become: true
    gather_facts: false
    tasks:
      - name: "Install basic software"
        apt:
          package:
            - htop
            - finger
          state: present

  - hosts: webserver
    connection: local
    become: true
    gather_facts: false
    tasks:
      - name: "Create webserver config"
        command: "echo 'this is a webserver' > /root/webserver"

  - hosts: dbserver
    connection: local
    become: true
    gather_facts: false
    tasks:
      - name: "Create webserver config"
        command: "echo 'this is a dbserver' > /root/webserver"
  