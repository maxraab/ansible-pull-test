---
  - hosts: all
    become: true
    gather_facts: false
    tasks:
      - name: "Install basic software"
        apt:
          package:
            - htop
            - finger
          state: present

      - name: "Install provisioning cronjob"
        ansible.builtin.cron:
          name: "Provisioning"
          minute: "*/10"
          job: "/usr/bin/ansible-pull -U https://github.com/maxraab/ansible-pull-test.git provision.yml > /var/log/ansible-provisioning.log 2>&1"

      - name: "APT full upgrade"
        apt:
          autoclean: yes
          autoremove: yes
          purge: yes
          update_cache: yes
          upgrade: full

  - hosts: webserver
    become: true
    gather_facts: false
    tasks:
      - name: "create webserver config"
        copy:
          content: "this is a webserver"
          dest: /root/webserver.config
          group: root
          owner: root
          mode: 0555

  - hosts: dbserver
    become: true
    gather_facts: false
    tasks:
      - name: "create database config"
        copy:
          content: "this is a database"
          dest: /root/database.config
          group: root
          owner: root
          mode: 0555

  - hosts: all
    become: true
    gather_facts: false
    tasks:
      - name: "Check if reboot is required"
      become: yes
      stat:
        path: /var/run/reboot-required
      register: reboot_required

      - name: "Reboot the machine"
        become: yes
        ignore_errors: yes
        shell: "/usr/sbin/reboot now"
        when: reboot_required.stat.exists
